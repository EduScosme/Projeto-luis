<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginecadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>BelaSoft | Cadastro</title>
</head>
<body>

    <div class="box">

       <form action="">
        <h1>Cadastro</h1>
       
       
        <div class="input_box">
            <input type="email" placeholder="Insira seu E-mail" id="email" >
            <small class="msg_erro" id="msgEmail"></small>
        </div>
        
      
        <div class="input_box">
            <input type="password" placeholder="Insira sua Senha" id="senha">
            <small class="msg_erro" id="msgSenha"></small>
        </div>

      
       </form>
    



    <button type="button" class="btn" onclick="cadastrar();">Cadastrar</button>
    </div>
    <div class="popup" onclick="myFunction()"> 
        <span class="material-symbols-outlined"> emoji_objects </span>
        <span class="popuptext" id="myPopup"> Escolha um email usado regularmente e crie uma senha forte para evitar problemas</span>
    </div>



<script type="text/javascript" src="../js/cadastro.js"></script>
</body>
</html>
