<DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider teste</title>
  <link rel="stylesheet" href="../css/slider.css">
</head>
<body>
  <div class="content">
      <input type="radio" name="slide" id="slide1" checked style="display: none">
      <input type="radio" name="slide" id="slide2" style="display:none">
      <input type="radio" name="slide" id="slide3" style="display:none">
      <input type="radio" name="slide" id="slide4" style="display:none">
      <input type="radio" name="slide" id="slide5" style="display:none">
 
    <div class="slides">
      <div class="slide s1">
        <img src="../assets/img/Carro1.jpg">
      </div>
      <div class="slide s2">
        <img src="../assets/img/carro2.jpg">
      </div>
      <div class="slide">
        <img src="../assets/img/carro3.jpg">
      </div>
      <div class="slide">
        <img src="../assets/img/carro4.jpg">
      </div>
      <div class="slide">
        <img src="../assets/img/carro5.jpg">
      </div>
    </div>  
 

    <div class="navigation">
      <label class="bar" for="slide1"></label>
      <label class="bar" for="slide2"></label>
      <label class="bar" for="slide3"></label>
      <label class="bar" for="slide4"></label>
      <label class="bar" for="slide5"></label>
    </div>
  </div>
  <script src="../js/slider.js"> </script>
</body>
</html>
